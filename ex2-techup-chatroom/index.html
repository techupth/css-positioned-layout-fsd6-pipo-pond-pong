<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bf7220ad33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
  </head>

  <body>
    <div class="head">
      <h1>Techup Chatroom</h1>
    </div>
    <div class="box1">
      <h1 class="text1">Hello</h1>
      <h1 class="text2">Coding is fun</h1>
      <h1 class="text3">Hi</h1>
      <div class="circle">X</div>
      <div class="circle2"></div>
      <div class="circle3"></div>
    </div>
    <div class="box2">
      <h1 class="text4">Hi</h1>
      <h1 class="text5">coding is too fun</h1>
    </div>
  </body>
</html>
